<form action="procesar_tarjeta.php" method="post">
    <h2>Ingrese los datos de su Tarjeta de Crédito</h2>
    <label for="nombre">Nombre en la Tarjeta:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="numero">Número de Tarjeta:</label>
    <input type="text" id="numero" name="numero" pattern="[0-9]{16}" title="Por favor ingrese un número de tarjeta válido (16 dígitos)" required>

    <label for="expiracion">Fecha de Expiración (MM/AA):</label>
    <input type="text" id="expiracion" name="expiracion" pattern="(0[1-9]|1[0-2])\/([0-9]{2})" title="Por favor ingrese la fecha en el formato MM/AA" required>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" title="Por favor ingrese un CVV válido (3 dígitos)" required>

    <input type="submit" value="Pagar">
</form>
